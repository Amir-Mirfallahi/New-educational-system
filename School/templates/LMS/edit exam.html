{% extends "account.html" %}

{% block main %}
    <div class="container-lg">
        <div class="row mt-5">
            <div class="col-lg-6 rounded-5 shadow p-2">
                <form method="post">{% csrf_token %}
                    <div class="form-floating mt-3 mb-2">
                        <textarea name="description" style="height: 150px;" class="form-control">{{ description_value }}</textarea>
                        <label class="form-label">توضیحات: </label>
                    </div>
                    <label class="form-label">تاریخ: </label>
                    <input type="text" name="date" value="{{ date_value }}" class="form-control">
                    <label class="form-label">وضعیت: </label>
                    <select name="status" class="form-select">
                        {% if status_default %}
                            <option value="True">گرفته شد</option>
                            <option value="False">در انتظار</option>
                        {% else %}
                            <option value="False">در انتظار</option>
                            <option value="True">گرفته شد</option>
                        {% endif %}
                    </select>
                    <div class="btn-group w-100 mt-4">
                        <button type="submit" class="btn btn-success w-75">ایجاد تغییرات</button>
                        <a href="/account/manage-exams/{{ id }}/delete" class="btn btn-danger w-25">حذف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
