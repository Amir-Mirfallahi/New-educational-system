{% extends 'account.html' %}

{% block main %}
    <div class="container-lg">
        <div class="row justify-content-center mt-5 mb-3">
            <div class="col-lg-9">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>نام دبیر</th>
                                <th>نام درس</th>
                                <th>تاریخ آزمون</th>
                                <th>نمره</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for score in exam_scores %}
                                <tr>
                                    <td>آقای {{ score.exam_id.teacher.last_name }}</td>
                                    <td>{{ score.exam_id.subject }}</td>
                                    <td>{{ score.exam_id.date }}</td>
                                    <td>{{ score.exam_score }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="excel" class="btn btn-success bi bi-filetype-xlsx">دریافت اکسل</a>
            </div>
        </div>
    </div>
{% endblock %}
