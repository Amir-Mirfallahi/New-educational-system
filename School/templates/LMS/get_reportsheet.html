{% extends 'account.html' %}


{% block main %}
    <div class="container-lg my-4">
        <div class="row">
            <div class="col-lg-4">
                <form action="">
                    <a href="/account/manage-reportsheet" class="d-inline rounded-pill btn btn-primary bi bi-arrow-counterclockwise"></a>

                    <label class="form-label">دانش آموز: </label>
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="نام و نام خانوادگی، نام کاربری(کد ملی)">
                        <button class="btn btn-warning bi bi-search"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>نام دانش آموز</th>
                <th>کلاس دانش آموز</th>
                <th>اقدامات</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                    <td>{{ student.grade }}{{ student.clas }}</td>
                    <td><div class="btn-group"><a href="{{ student.user }}/semester" class="btn btn-primary">نمرات ترم</a><a
                            href="{{ student.user }}/classexam" class="btn btn-warning">نمرات کلاسی</a></div></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
