{% extends 'account.html' %}

{% block main %}
    <div class="container-md ">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                    <center><button type="submit" class="btn btn-outline-success w-75">ثبت</button></center>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-9 table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>شماره</th>
                            <th>موضوع</th>
                            <th>توضیحات</th>
                            <th>عکس</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pic in gallery_pic %}
                            <tr>
                                <th>{{ pic.id }}</th>
                                <td>{{ pic.title }}</td>
                                <td>{{ pic.content|linebreaks|truncatechars:75 }}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="{{ pic.image.url }}" class="btn btn-success">تماشا</a>
                                        <a href="{{ pic.id }}/delete" class="btn btn-danger">حذف</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
