{% extends "account.html" %}

{% block main %}
<style>
    textarea {
        height: 400px;
    }
</style>
    {% if news %}
    <div class="container-md bg-warning p-2 my-3 rounded d-flex flex-wrap" style="width: 60%;">
        {% for new in news %}
            <div class="card m-2" style="width: fit-content;">
                <div class="card-header bg-success text-light">
                    <p class="lead">{{ new.title }}</p>
                </div>
                <div class="card-body py-2 px-3 justify-content-center">
                    <a href="{{ new.slug }}/edit" class="btn btn-warning">ویرایش</a>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-lg-10 bg-danger-subtle rounded-3 shadow py-3">
                <h5 class="text-center text-success">ساخت خبر جدید<i class="bi bi-stars"></i></h5>
                <form action="" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <center><button class="btn btn-outline-success w-75">ثبت</button></center>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
