{% extends 'account.html' %}

{% block main %}
    <div class="container-md">
        {% if requests %}
        <div class="row p-2">
            {% for request in requests %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <p>{{ request.title }}</p>
                    </div>
                    <div class="card-body">
                        <a href="{{ request.id }}" class="btn btn-secondary">پاسخ دادن</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
            
        {% else %}
            <p>هیچ درخواستی وجود ندارد.</p>
        {% endif %}
    </div>
{% endblock %}
