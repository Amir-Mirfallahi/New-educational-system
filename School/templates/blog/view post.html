{% extends 'base.html' %}

{% block content %}
    <div class="container-lg mt-3">
        <div class="text-end">
            <a href="/blog" class="text-decoration-none text-dark">
                <p>برگشت <i class="bi bi-arrow-left"> </i></p>
            </a>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-lg-8 shadow" style="height: fit-content">
                <img src="{{ post.header_img.url }}" class="w-100 h-50">
                <h4>{{ post.title }}</h4>
                <p>{{ post.content|linebreaks }}</p>
                {% if post.file %}
                    <a href="{{ post.file.url }}" class="btn btn-warning" download>دانلود فایل ضمیمه</a>
                {% endif %}
                {% if user.is_superuser %}
                    <a href="edit" class="btn btn-secondary">ویرایش</a>
                {% endif %}
                <p class="mt-3 text-muted" style="font-size: 10pt">{{ post.date }} <i class="bi bi-eye-fill mx-4" style="font-style: normal"> {{ post.view }}</i> </p>
            </div>
        </div>
    </div>
{% endblock %}
